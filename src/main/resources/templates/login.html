<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" th:href="@{assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/login.css}" media="all">
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <!--<img src="assets/images/logo.png"> EasyWeb-->
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" placeholder="账号" value="admin"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" placeholder="密码" value="admin"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="code" type="text" lay-verify="required" placeholder="验证码"
                                       class="layui-input">
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" th:src="@{/assets/captcha}">
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<a href="javascript:;" class="layui-link">帐号注册</a>-->
                    <!--<a href="javascript:;" class="layui-link pull-right">忘记密码？</a>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
                <!--<div class="layui-form-item login-other">-->
                    <!--<label>第三方登录</label>-->
                    <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
                    <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
                    <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
                <!--</div>-->
            </form>
        </div>
    </div>

    <div class="login-footer">
        <!--<p>© 2018 <a href="javascript:;" target="_blank">EasyWeb版权所有</a></p>-->
        <!--<p>-->
            <!--<span><a href="https://github.com/whvcse/EasyWeb" target="_blank">前往github</a></span>-->
            <!--<span><a href="https://gitee.com/whvse/EasyWeb" target="_blank">前往gitee</a></span>-->
            <!--<span><a href="javascript:;" target="_blank">文档说明</a></span>-->
        <!--</p>-->
    </div>
</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script>
    layui.config({
        base: 'module/'
    }).use(['form'], function () {
        var $ = layui.jquery;
        var form = layui.form;

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            layer.load(2);
            $.post('login', obj.field, function (data) {
                if (200 == data.code) {
                    layer.msg('登录成功', {icon: 1, time: 1500}, function () {
                        location.replace('./');
                    });
                } else {
                    layer.closeAll('loading');
                    layer.msg(data.msg, {icon: 5});
                    $('.login-captcha').trigger('click');
                }
            }, 'JSON');
            return false;
        });

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = this.src + '?t=' + (new Date).getTime();
        });
    });
</script>
</body>
</html>
